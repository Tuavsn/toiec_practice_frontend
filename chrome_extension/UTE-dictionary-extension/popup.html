<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTE TOEIC Dictionary</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="extension-container">
        <!-- Compact Header -->
        <header class="compact-header">
            <img src="Header-logo.png" alt="UTE TOEIC" class="compact-logo">
        </header>

        <!-- Compact Navigation -->
        <div class="compact-tabs">
            <button class="tab-btn active" data-tab="dictionary">📖 Dict</button>
            <button class="tab-btn" data-tab="translator">🌐 Trans</button>
            <button class="tab-btn" data-tab="word-day">⭐ Word</button>
        </div>

        <!-- Dictionary Tab -->
        <div id="dictionary" class="tab-panel active">
            <div class="search-box">
                <input type="text" id="word-input" placeholder="Enter word..." class="compact-input">
                <button id="lookup-btn" class="search-btn">🔍</button>
            </div>
            <div id="definition" class="result-area"></div>
        </div>

        <!-- Translator Tab -->
        <div id="translator" class="tab-panel">
            <button id="translate_switchButton" class="lang-toggle" data-from_lang="vi">
                🇻🇳 ⇄ 🇺🇸
            </button>
            <textarea id="translate_inputText" placeholder="Enter text..." rows="3" class="translate-input"></textarea>
            <button id="translate_translateButton" class="translate-btn">Translate</button>
            <div id="translate_outputText" class="translate-output"></div>
        </div>

        <!-- Word of Day Tab -->
        <div id="word-day" class="tab-panel">
            <div id="word-of-day-content" class="word-day-content">
                <div class="mini-spinner"></div>
            </div>
        </div>
    </div>

    <script src="dictionary.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
</body>
</html>
